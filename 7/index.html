<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div class="wrapper">
      <img class="img-action" src="assets/icon/happy-cat.png" alt="cat" />
      <div class="container">
        <div class="health"></div>
        <div class="saturation"></div>
        <div class="strength"></div>
        <div class="happines"></div>
      </div>
      <div class="died"></div>
      <div class="button-container">
        <button class="button button-feed-js">Feed</button>
        <button class="button button-play-js">Play</button>
        <button class="button button-walk-js">Walk</button>
        <button class="button button-sleep-js">Sleep</button>
        <button class="button button-dance-js">Dance</button>
        <button class="button button-sing-js">Sing</button>

      <button class="button button-game-js">New Game</button>
    </div>

    <script src="./index.js"></script>
